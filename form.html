<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <style>
    .container {
     box-sizing: border-box;
     width: 1200px;
     padding: 0 20px;
     margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="#TEST" method="get" name="form" autocomplete="on">
      <input type="text" name="name">
      <input type= "email" name="email">
      <input type="password" name="pass">
      <button>CLICK</button>
      <input type="submit">
      <input type="reset">

    </form>

  </div>
</body>
</html>
