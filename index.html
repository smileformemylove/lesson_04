<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>

  <style>
    table {width: 500px;}
    table, td, th {
    border: 2px solid black;
    font-size: 25px;
    }
  </style>
</head>
<body>
  <a href="form.html">Go to form</a>
  <table>
    <caption style="background: pink;">Патріотична табличка</caption>
    <col style="background: black;">
    <col span="2">
    <thead>
      <tr style="background: blue;">
        <th>номер</th>
        <th>телефон</th>
        <th>ціна</th>
      </tr>
    </thead>
    <tbody>

      <tr style="background: blue;">
        <td>1</td>
        <td>самсунг</td>
        <td>200 грн</td>
      </tr>

      <tr style="background: yellow;">
        <td>2</td>
        <td>айфон</td>
        <td>500 грн</td>
      </tr>

    </tbody>

      <tfoot>
        <tr style="background: yellow;">
          <td colspan="2">Сума:</td>
          <td>700</td>
        </tr>
      </tfoot>

  </table>
</body>
</html>
